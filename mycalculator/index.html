<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My calculator</title>
        <link href="styles.css" rel="stylesheet"/>
    </head>
    <body>
       <p>My calculator</p>
       <div class="container-calculator">
            <div class="display-container">
                <input type="text" id="display" disabled="true"/>
            </div>
            <div class="arithmetic-operators">
                <input type ="button" id="sum" value="+"/>
                <input type ="button" id="div" value="-"/>
                <input type ="button" id="division" value="/"/>
                <input type ="button" id="multiply" value="*"/>  
            </div>
            <div class="numbers-equal">
                <div class="numbers">
                    <input type ="button" id="number1" value="1"/>
                    <input type ="button" id="number2" value="2"/>
                    <input type ="button" id="number3" value="3"/>
                    <input type ="button" id="number4" value="4"/>
                    <input type ="button" id="number5" value="5"/>
                    <input type ="button" id="number6" value="6"/>
                    <input type ="button" id="number7" value="7"/>
                    <input type ="button" id="number8" value="8"/>
                    <input type ="button" id="number9" value="9"/>
                    <input type ="button" id="number0" value="0"/>
                    <input type ="button" id="point" value="."/>
                    <input type ="button" id="clear" value=" "/>
                </div>
                <input type ="button" id="equal" value="="/>
            </div> 
        </div>
        <script src="index.js"></script>
    </body>
</html>
